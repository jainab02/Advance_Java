<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Form</title>
</head>
<style>
body {
	width: 100%;
	height: 100vh;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	background: linear-gradient(grey, rgb(26 33 25));
}

div.form {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	width: 20rem;
	height: 27rem;
	background-color: #ccc;
}

h1 {
	margin-bottom: 4rem;
}
</style>
<body>

	<div class="form">
		<h1>Login Page</h1>
		<form action="Login" method="post">
			Username:<br> <input type="text" name="username" required><br>
			<br> Password:<br> <input type="password" name="password"
				required><br>
			<br> <input type="submit" value="login">
		</form>
	</div>
</body>
</html>
