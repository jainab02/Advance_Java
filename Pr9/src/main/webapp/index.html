<!DOCTYPE html>
<html>
<head>
<title>Student Details Form</title>
</head>
<body>
	<h1>Student Details Form</h1>
	<form method="get" action="StudentServlet">
		<label for="enrollmentNo">Enrollment No:</label> <input type="text"
			id="enrollmentNo" name="enrollmentNo" required><br>
		<br> <label for="sname">Name:</label> <input type="text"
			id="sname" name="sname" required><br>
		<br> <label for="semester">Semester:</label> <input type="text"
			id="semester" name="semester" required><br>
		<br> <label for="mobileNo">Mobile No:</label> <input type="text"
			id="mobileNo" name="mobileNo" required><br>
		<br> <input type="submit" value="Submit">
	</form>
</body>
</html>
